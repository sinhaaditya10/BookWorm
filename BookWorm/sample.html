function gotData(data)
{
//console.log(data.val());
var books=data.val();
var keys=Object.keys(books);
for (var i=0;i<keys.length;i++)
{
   var k=keys[i];
   var author=books[k].Author;
   var des=books[k].Description;
   var isbn=books[k].ISBN;
   var name=books[k].Name;
   var quan=books[k].Quantity;
   var url=books[k].URL;

   //console.log(author,des,isbn,name,quan);
   table(name,author,isbn,quan,url);
}
 
}
function table(name,author,isbn,quan,url) 
{
 var tab=document.getElementById('booklist');
 var row=tab.insertRow(-1);
 var c1=row.insertCell(0);
 var c2=row.insertCell(1);
 var c3=row.insertCell(2);
 var c4=row.insertCell(3);
 var c5=row.insertCell(4);

  var img=document.createElement('img');
  img.src=url;
  img.width='80';
  img.height='100';
  c1.appendChild(img);
 c2.innerHTML=name;
 c3.innerHTML=author;
 c4.innerHTML=isbn;
 c5.innerHTML=quan;
}
